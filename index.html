<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Reminder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <!-- Add these to your head section -->
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#3498db">

<!-- iOS support -->
<link rel="apple-touch-icon" href="/icons/icon-192.png">
<meta name="apple-mobile-web-app-status-bar" content="#3498db">
<meta name="apple-mobile-web-app-capable" content="yes">
</head>
<body>
    <div class="container-fluid">
        <header class="d-flex justify-content-between align-items-center py-3">
            <h1 class="logo">ðŸŽ‚ Birthday  Reminder</h1>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="darkModeToggle">
                <label class="form-check-label" for="darkModeToggle">Dark Mode</label>
            </div>
        </header>

        <div class="row">
            <!-- Profile Section -->
            <div class="col-md-4">
                <!-- Profile Form -->
                <div class="card profile-form-card mb-4" id="profileFormContainer">
                    <div class="card-header bg-primary text-white">
                        <h3>My Profile</h3>
                    </div>
                    <div class="card-body">
                        <form id="profileForm">
                            <div class="mb-3">
                                <label for="userName" class="form-label">Your Name</label>
                                <input type="text" class="form-control" id="userName" required>
                            </div>
                            <div class="mb-3">
                                <label for="userBirthday" class="form-label">Your Birthday</label>
                                <input type="date" class="form-control" id="userBirthday" required>
                            </div>
                            <div class="mb-3">
                                <label for="profession" class="form-label">Profession</label>
                                <select class="form-select" id="profession" required>
                                    <option value="" selected disabled>Select Profession</option>
                                    <option value="student">Student</option>
                                    <option value="worker">Worker</option>
                                    <option value="business">Business</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Gender</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="userGender" id="male" value="male" checked>
                                    <label class="form-check-label" for="male">Male</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="userGender" id="female" value="female">
                                    <label class="form-check-label" for="female">Female</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="userGender" id="transgender" value="transgender">
                                    <label class="form-check-label" for="transgender">Transgender</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="userGender" id="otherGender" value="other">
                                    <label class="form-check-label" for="otherGender">Other</label>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Save Profile</button>
                        </form>
                    </div>
                </div>

                <!-- Profile Info -->
                <div class="card profile-info-card mb-4 d-none" id="profileInfoContainer">
                    <div class="card-header bg-primary text-white">
                        <h3>My Profile</h3>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <p><strong>Name:</strong> <span id="profileName"></span></p>
                                <p><strong>Birthday:</strong> <span id="profileBirthday"></span></p>
                            </div>
                            <div class="col-md-6">
                                <p><strong>Profession:</strong> <span id="profileProfession"></span></p>
                                <p><strong>Gender:</strong> <span id="profileGender"></span></p>
                            </div>
                        </div>
                        <button class="btn btn-primary mt-3" id="editProfileBtn">Edit Profile</button>
                    </div>
                </div>

                <!-- Add Birthday Form -->
                <div class="card add-birthday-card mb-4">
                    <div class="card-header bg-success text-white">
                        <h3>Add Birthday</h3>
                    </div>
                    <div class="card-body">
                        <form id="birthdayForm">
                            <div class="mb-3">
                                <label for="personName" class="form-label">Person's Name</label>
                                <input type="text" class="form-control" id="personName" required>
                            </div>
                            <div class="mb-3">
                                <label for="birthdayDate" class="form-label">Birthday Date</label>
                                <input type="date" class="form-control" id="birthdayDate" required>
                            </div>
                            <div class="mb-3">
                                <label for="personGender" class="form-label">Gender</label>
                                <select class="form-select" id="personGender" required>
                                    <option value="" selected disabled>Select Gender</option>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                    <option value="transgender">Transgender</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="relationship" class="form-label">Relationship</label>
                                <select class="form-select" id="relationship" required>
                                    <option value="" selected disabled>Select Relationship</option>
                                    <option value="friend">Friend</option>
                                    <option value="family">Family</option>
                                    <option value="sister">Sister</option>
                                    <option value="brother">Brother</option>
                                    <option value="girlfriend">Girlfriend</option>
                                    <option value="boyfriend">Boyfriend</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="notes" class="form-label">Notes (Optional)</label>
                                <textarea class="form-control" id="notes" rows="2"></textarea>
                            </div>
                            <button type="submit" class="btn btn-success">Add Birthday</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-8">
                <!-- Upcoming Birthdays -->
                <div class="card mb-4">
                    <div class="card-header bg-info text-white">
                        <h3>Upcoming Birthdays</h3>
                    </div>
                    <div class="card-body">
                        <div id="upcomingBirthdays" class="row">
                            <!-- Upcoming birthdays will be displayed here -->
                        </div>
                    </div>
                </div>

                <!-- Past Birthdays -->
                <div class="card mb-4">
                    <div class="card-header bg-warning text-dark">
                        <h3>Past Birthdays</h3>
                    </div>
                    <div class="card-body">
                        <div id="pastBirthdays" class="row">
                            <!-- Past birthdays will be displayed here -->
                        </div>
                    </div>
                </div>

                <!-- Calendar -->
                <div class="card">
                    <div class="card-header bg-secondary text-white">
                        <h3>Birthday Calendar</h3>
                    </div>
                    <div class="card-body">
                        <div class="d-flex justify-content-between mb-3">
                            <button id="prevMonth" class="btn btn-outline-primary"><i class="fas fa-chevron-left"></i></button>
                            <h4 id="currentMonthYear" class="text-center"></h4>
                            <button id="nextMonth" class="btn btn-outline-primary"><i class="fas fa-chevron-right"></i></button>
                        </div>
                        <div id="calendar" class="table-responsive">
                            <!-- Calendar will be generated here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Success Modal -->
    <div class="modal fade" id="successModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-center p-4">
                    <i class="fas fa-check-circle text-success mb-3" style="font-size: 3rem;"></i>
                    <h4>Birthday Added Successfully!</h4>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Birthday Modal -->
    <div class="modal fade" id="editBirthdayModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Birthday</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editBirthdayForm">
                        <input type="hidden" id="editBirthdayId">
                        <div class="mb-3">
                            <label for="editPersonName" class="form-label">Person's Name</label>
                            <input type="text" class="form-control" id="editPersonName" required>
                        </div>
                        <div class="mb-3">
                            <label for="editBirthdayDate" class="form-label">Birthday Date</label>
                            <input type="date" class="form-control" id="editBirthdayDate" required>
                        </div>
                        <div class="mb-3">
                            <label for="editPersonGender" class="form-label">Gender</label>
                            <select class="form-select" id="editPersonGender" required>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="transgender">Transgender</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="editRelationship" class="form-label">Relationship</label>
                            <select class="form-select" id="editRelationship" required>
                                <option value="friend">Friend</option>
                                <option value="family">Family</option>
                                <option value="sister">Sister</option>
                                <option value="brother">Brother</option>
                                <option value="girlfriend">Girlfriend</option>
                                <option value="boyfriend">Boyfriend</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="editNotes" class="form-label">Notes</label>
                            <textarea class="form-control" id="editNotes" rows="2"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="saveEditBirthday">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
